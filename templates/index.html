<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket TTS Interface</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Link to the external CSS file -->
  </head>
  <body>
    <!-- On-screen keyboard -->
    <div class="keyboard">
      <!-- Row 1: Function Keys -->
      <div class="row">
        <div class="key escape">Esc</div>
        <div class="key f1">F1</div>
        <div class="key f2">F2</div>
        <div class="key f3">F3</div>
        <div class="key f4">F4</div>
        <div class="key f5">F5</div>
        <div class="key f6">F6</div>
        <div class="key f7">F7</div>
        <div class="key f8">F8</div>
        <div class="key f9">F9</div>
        <div class="key f10">F10</div>
        <div class="key f11">F11</div>
        <div class="key f12">F12</div>
      </div>

      <!-- Row 2: Number keys and special characters -->
      <div class="row">
        <div class="key `">`</div>
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key number">0</div>
        <div class="key hyphen">-</div>
        <div class="key equals">=</div>
        <div class="key backspace">Backspace</div>
      </div>

      <!-- Row 5: QWERTY keys -->
      <div class="row">
        <div class="key tab">Tab</div>
        <div class="key q">Q</div>
        <div class="key w">W</div>
        <div class="key e">E</div>
        <div class="key r">R</div>
        <div class="key t">T</div>
        <div class="key y">Y</div>
        <div class="key u">U</div>
        <div class="key i">I</div>
        <div class="key o">O</div>
        <div class="key p">P</div>
        <div class="key bracket-left">[</div>
        <div class="key bracket-right">]</div>
        <div class="key backslash">\</div>
      </div>

      <!-- Row 6: Caps Lock, ASDF keys -->
      <div class="row">
        <div class="key delete">Del</div>
        <div class="key capslock">Caps</div>
        <div class="key a">A</div>
        <div class="key s">S</div>
        <div class="key d">D</div>
        <div class="key f">F</div>
        <div class="key g">G</div>
        <div class="key h">H</div>
        <div class="key j">J</div>
        <div class="key k">K</div>
        <div class="key l">L</div>
        <div class="key semicolon">;</div>
        <div class="key apostrophe">'</div>
        <div class="key enter">Enter</div>
      </div>

      <!-- Row 7: Shift, ZXCVBN keys -->
      <div class="row">
        <div class="key shiftleft">Shift</div>
        <div class="key z">Z</div>
        <div class="key x">X</div>
        <div class="key c">C</div>
        <div class="key v">V</div>
        <div class="key b">B</div>
        <div class="key n">N</div>
        <div class="key m">M</div>
        <div class="key comma">,</div>
        <div class="key period">.</div>
        <div class="key slash">/</div>
        <div class="key shiftright">Shift</div>
      </div>

      <!-- Row 8: Control, Alt, Space, Alt, Win keys -->
      <div class="row">
        <div class="key ctrlleft">Ctrl</div>
        <div class="key winleft">Win</div>
        <div class="key altleft">Alt</div>
        <div class="key space">Space</div>
        <div class="key altright">Alt</div>
        <div class="key winright">Win</div>
        <div class="key apps">Apps</div>
        <div class="key ctrlright">Ctrl</div>
      </div>
    </div>
    <div class="keyboard">
      <!-- Keyboard content here -->
    </div>

    <div class="center-wrapper">
      <div class="wraper-container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-button" id="keyStatusTab">Key Status</button>
          <button class="tab-button" id="formTab">Form</button>
          <button class="tab-button" id="shortcutsTab">ShortCuts</button>
        </div>

        <!-- Key Status Section -->
        <div class="tab-content" id="keyStatusContent">
          <div class="key-status">
            <div id="pressedKeys">No keys pressed yet.</div>
            <div class="button-container">
              <button id="comboToggleButton">Combo Hold</button>
              <button id="clearPressedKeysBtn">⬅️</button>
              <button id="sendKeysButton">Send Keys</button>
            </div>
            <div class="modContainer">
              <div class="delayContainer">
                <input
                  type="number"
                  id="delayInput"
                  step="0.1"
                  min="0"
                  placeholder="Delay (seconds)"
                />
                <button id="addDelayButton">↩️</button>
              </div>
              <div class="wordContainer">
                <input type="text" id="wordInput" placeholder="Enter a word" />
                <button id="addWordButton">↩️</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Form Section -->
        <!-- Form Section -->
        <div class="tab-content" id="formContent">
          <form id="messageForm">
            <input
              type="text"
              id="message"
              name="message"
              placeholder="Enter text..."
              required
            />

            <div class="range-container">
              <label for="volume">Volume</label>
              <div class="range">
                <input
                  type="range"
                  id="volume"
                  name="volume"
                  min="0.01"
                  max="1"
                  step="0.01"
                  value="0.5"
                />
              </div>
              <span id="volumeValue">0.5</span>
            </div>

            <div class="button-container">
              <button type="submit" class="ttsSend">Send</button>
            </div>
          </form>
        </div>

        <!-- Shortcuts Section -->
        <div class="tab-content" id="shortcutsContent">
          <div id="shortcutsContainer">
            <!-- Shortcuts will be dynamically populated here -->
          </div>
        </div>
      </div>
    </div>
    <script src="/static/scripts.js"></script>
  </body>
</html>
